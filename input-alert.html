<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFlow Demo</title>
    <style>
        body {
            background-color: #0f9d58;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #4285f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #0f9d58;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0a8640;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitFlow Demo</h1>
        <input type="text" id="inputText" placeholder="Escribe algo...">
        <button onclick="mostrarAlert()">Mostrar Alerta</button>
    </div>

    <script>
        function mostrarAlert() {
            const texto = document.getElementById('inputText').value;
            alert(texto);
        }
    </script>
</body>
</html>
